<!DOCTYPE html>
<html lang="en">
<head>

    <title>Подробнее</title>
  <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
<div>

</div>
<a th:href="'/employee/'" class="btn btn-secondary">Назад</a>
