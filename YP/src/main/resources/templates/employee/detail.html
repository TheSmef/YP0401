<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подробнее</title>
  <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
<div>
    <div th:each="el : ${em}">
        <p th:text="${el.lastname}"></p>
        <p th:text="${el.firstname}"></p>
        <p th:if="${el.otch}  != null" th:text="${el.otch}"></p>
        <p th:text="${el.passport}"></p>
        <p th:if="${el.owner}  != null"  th:text="${el.owner.username}"></p>
        <p th:if="${el.owner}  != null"  th:text="${el.owner.email}"></p>
        <div th:each="elp : ${el.posts}">
            <p th:text="${elp.name}"></p>
            <p th:text="${elp.salary}"></p>
            <a th:href="'/employee/deletepost/' + ${el.id} + '/' + ${elp.id}" class="btn btn-secondary">Удалить</a>
        </div>
        <a th:href="'/employee/edit/'+${el.id}"  class="btn btn-secondary">Редактировать</a>
        <a th:href="'/employee/del/'+${el.id}"  class="btn btn-secondary">Удалить</a>
    </div>
</div>
<a th:href="'/employee/'" class="btn btn-secondary">Назад</a>
</body>
</html>
