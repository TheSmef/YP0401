<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
<form th:object="${providerCompany}" method="post">
    <div><input type="text" name="name" placeholder="Введите название организации" th:value = "${providerCompany.name}"/></div>
    <div th:if="${#fields.hasErrors()}" th:errors="*{name}" style="color: red"></div><br/>
    <div> <input type="text" name="place" placeholder="Название адрес организации" th:value = "${providerCompany.place}"/> </div>
    <div th:if="${#fields.hasErrors()}" th:errors="*{place}" style="color: red"></div><br/>
    <div><input  type="text" name="lastname" placeholder="Название фамилию контакта" th:value = "${contactProvider.lastname}"/> <br/></div>
    <div th:object = "${contactProvider}" th:if="${#fields.hasErrors()}" th:errors="*{lastname}" style="color: red"></div><br/>
    <div><input type="text" name="firstname" placeholder="Название имя контакта" th:value = "${contactProvider.firstname}"/> <br/></div>
    <div th:object = "${contactProvider}" th:if="${#fields.hasErrors()}" th:errors="*{firstname}" style="color: red"></div><br/>
    <div><input  type="text" name="otch" placeholder="Название отчество контакта" th:value = "${contactProvider.otch}"/> <br/></div>
    <div th:object = "${contactProvider}" th:if="${#fields.hasErrors()}" th:errors="*{otch}" style="color: red"></div><br/>
    <div><input  type="text" name="number" placeholder="Название контактный номер" th:value = "${contactProvider.number}"/> <br/></div>
    <div th:object = "${contactProvider}" th:if="${#fields.hasErrors()}" th:errors="*{number}" style="color: red"></div><br/>
    <input type="submit" value="Отправить данные" class="btn btn-primary"> <br/>
</form>
<a th:href="'/purchase/detail/' + ${providerCompany.id}" class="btn btn-secondary">Назад</a>
</body>
</html>
