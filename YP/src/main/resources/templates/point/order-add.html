<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выберите сотрудника для обработки заказа</title>
    <div th:insert="fragments/header :: headerMain"></div>
</head>
<body>
<form method="post">
    <select name = "emp">
        <div th:each="element : ${employee}">
            <option th:value="${element.id}" th:text="${element.lastname} + ' ' + ${element.firstname}  + ' ' + ${element.otch}"></option>
        </div>
    </select> <br/>
    <input type="submit" value="Отправить данные"  class="btn btn-primary"> <br/>
</form>
</body>
</html>
