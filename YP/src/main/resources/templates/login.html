<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Spring Security Example </title>
</head>
<body>
<center>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
  <form th:action="@{/login}" method="post">
    <label> Логин :</label>
    <div><input type="text" name="username" placeholder="Напишите логин"/></div>
    <label> Пароль:</label>
    <div><input type="password" name="password" placeholder="Напишите пароль"/></div>
    <br/>
    <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
  </form>
  <a th:href="'/registration'">Регистрация</a>
</center>
</body>
</html>
